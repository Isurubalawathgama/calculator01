<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        h1{
            color: blue;
        }

        legend{
            color: red;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
        <h1>Calculator</h1>
        <pre>
            <fieldset>
                <legend>Calculate 101 </legend>
                <input type="text" placeholder="number01" id="number01"><br>
                <input type="text" placeholder="number02" id="number02"><br>
                <input type="text" placeholder="operator" id="operator"><br>
                <input type="button" value="Calculate" id="btn" onclick="Calculate()"></button><br>
                <label for="" value="output" id="output"></label>
            </fieldset>
        </pre>


<script src="app.js"></script>
</body>
</html>
